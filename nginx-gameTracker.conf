server {
    listen 80;
    server_name 192.168.0.100;  # Your server's IP address
    
    root /var/www/gameTracker;
    index index.php dashboard.php;
    
    # Logging
    access_log /var/log/nginx/gameTracker-access.log;
    error_log /var/log/nginx/gameTracker-error.log;
    
    # Maximum upload size (adjust if needed)
    client_max_body_size 10M;
    
    # Serve static files directly
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to database files
    location ~ /database/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # API endpoints
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
    }
    
    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for large operations
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Deny access to PHP files in uploads directory (security)
    location ~ ^/uploads/.*\.php$ {
        deny all;
    }
}

