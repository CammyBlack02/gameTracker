# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=register_limit:10m rate=3r/h;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any hostname/IP
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Accept any hostname/IP - update with your domain if you have one
    
    root /var/www/gameTracker;
    index index.php dashboard.php;
    
    # SSL Configuration
    # Certificates will be managed by Certbot
    # After running certbot, these will be automatically configured
    # For now, using self-signed cert paths (will be replaced by certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_OR_IP/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_OR_IP/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/YOUR_DOMAIN_OR_IP/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Hide Nginx version
    server_tokens off;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Logging
    access_log /var/log/nginx/gameTracker-access.log;
    error_log /var/log/nginx/gameTracker-error.log;
    
    # Maximum upload size
    client_max_body_size 10M;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to database files
    location ~ /database/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to includes directory
    location ~ /includes/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .git directory
    location ~ /\.git/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to PHP files in uploads directory (security)
    location ~ ^/uploads/.*\.php$ {
        deny all;
    }
    
    # Login endpoint with stricter rate limiting
    location = /api/auth.php {
        limit_req zone=login_limit burst=2 nodelay;
        try_files $uri $uri/ /api/auth.php?$query_string;
    }
    
    # Registration endpoint with very strict rate limiting
    location ~ ^/api/auth\.php\?action=register$ {
        limit_req zone=register_limit burst=1 nodelay;
        try_files $uri $uri/ /api/auth.php?$query_string;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        try_files $uri $uri/ /api/index.php?$query_string;
    }
    
    # Serve static files directly
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Main application routing with general rate limiting
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for large operations
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Security headers for PHP responses
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
